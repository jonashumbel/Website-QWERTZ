<div class='pictureContainer'>
  <div class="parallax contactPic"></div>
  <h2 class="tagline">Das Leben kann auch einfach sein.</h2>
</div>
<div class=pageContainer>
  <h1>Kontakt</h1>
  <p>Schreib uns was auch immer dich beschäftigt. Wünsche, Anregungen, Feedback, whatever, schreib es uns. Wir werden versuchen, dir innerhalb von 24 Stunden zu antworten.</p>
  <hr>
  <div class='formContainer'>
    <form>
      <div class='fieldContainer'>
        <select class="inputField" placeholder="Anrede" required="required">
                  <option value="" hidden selected>Anrede</option>
                  <option value="Frau">Frau</option>
                  <option value="Mann">Mann</option>
                </select>
      </div>
      <div class='fieldContainer'>
        <input type="text" required="required" placeholder="Vorname" class="inputField" name="surname" />
        <input type="text" required="required" placeholder="Nachname" class="inputField" name="name" />
      </div>
      <div class='fieldContainer'>
        <input type="email" required="required" placeholder="Email" class="inputField" name="email" />
        <input type="tel" placeholder="Mobile" class="inputField" name="mobile" />
      </div>
      <div class='fieldContainer'>
        <textarea class="inputField textareaStyle" placeholder="Was geht ab?"></textarea>
      </div>
      <input type='submit' class='button'>
    </form>
  </div>
</div>
