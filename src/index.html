<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Make life easier with the most simple bikes you've ever seen.">
  <meta name="keywords" content="bike, bicycle, simple, minimalistc, easy riding">
  <meta name="author" content="Jonas Humbel">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>qwertz</title>
  <link rel="icon" type="image/x-icon" href="images/favicon.ico">
  <!-- build:css -->

  <!-- <link href="../node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet"> -->
  <link href="https://fonts.googleapis.com/css?family=Raleway:200,200i,400,400i,700,700i" rel="stylesheet">
  <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <!-- endbuild -->
  <!-- build:js -->
  <script src="app/require.config.js"></script>
  <script data-main="app/startup" src="../node_modules/requirejs/require.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- endbuild -->

</head>

<body>
  <div class='navbar'>
    <div class='logo'></div>
    <div class='menu'>
      <ul class="menuList">
        <li class='activeMenu menuPoint'><a href="#">Home</a></li>
        <li class='menuPoint' id='launchLink'><a href="#event">Launch Party</a></li>
        <li class='menuPoint'><a href="#shop">Shop</a></li>
        <li class='menuPoint'><a href="#kontakt">Kontakt</a></li>
      </ul>
    </div>
  </div>
  <div class="container">
    <app params="route: route"></app>
  </div>

  <footer>
    <div id="map"></div>
    <script>
      function initMap() {
        var shop = {
          lat: 46.958421,
          lng: 7.443559
        };
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 14,
          center: shop
        });
        var marker = new google.maps.Marker({
          position: shop,
          map: map
        });
      }

      $('.menuPoint').click(function(){
        $('.menuPoint').removeClass('activeMenu');
        $(this).addClass('activeMenu');
      })
    </script>
    <div id='topBtn'>
      <h5>Top</h5>
    </div>
    <div class='divider'></div>
    <div class='footerInfo'>
      <div class='details'>
        <div class='adress'>
          <b>Adresse</b>
          <p>Qwertz Headquarters</p>
          <p>Jurastrasse 27a</p>
          <p>3013 Bern</p>
        </div>
        <div class='contactDetails'>
          <b>Kontakt</b>
          <p>Telefon: 123 456 78 90</p>
          <p>info@qwertz.ch</p>
        </div>
      </div>
      <div class='links'>
        <ul>
          <li>Sitemap</li>
          <li>Jobs</li>
          <li>Shop</li>
          <li>Kontakt</li>
        </ul>
      </div>
    </div>
  </footer>



  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD279vArGC8GY7ag1lsuXki9qpwWXAKvh4&callback=initMap"></script>
</body>

</html>
